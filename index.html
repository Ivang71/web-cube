<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Cube</title>
    <style>
        * {
            box-sizing: border-box;
            color-scheme: light dark;
            --cube-side-length: min(40vh, 40vw);
            --side-distance-from-center: calc((var(--cube-side-length)/2));
            user-select: none;
        }
        html, body, .content {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .content {
            position: relative;
        }
        #default-example {
            background: linear-gradient(skyblue,khaki);
            perspective: calc(var(--cube-side-length) * 3);
        }
        .content section {
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .content section {
            height: 100%;
            text-align: center;
        }
        #example-element {
            width: var(--cube-side-length);
            height: var(--cube-side-length);
            transform-style: preserve-3d;
        }
        .transition-all {
            transition: all .3s ease-in;
        }
        .face {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: inherit;
            font-size: 3rem;
            color: #fff;
        }
        .front {
            background: rgba(90,90,90,.7);
            transform: translateZ(var(--side-distance-from-center));
        }
        .back {
            background: rgba(0,210,0,.7);
            transform: rotateY(180deg) translateZ(var(--side-distance-from-center));
        }
        .right {
            background: rgba(210,0,0,.7);
            transform: rotateY(90deg) translateZ(var(--side-distance-from-center));
        }
        .left {
            background: rgba(0,0,210,.7);
            transform: rotateY(-90deg) translateZ(var(--side-distance-from-center));
        }
        .top {
            background: rgba(210,210,0,.7);
            transform: rotateX(90deg) translateZ(var(--side-distance-from-center));
        }
        .bottom {
            background: rgba(210,0,210,.7);
            transform: rotateX(-90deg) translateZ(var(--side-distance-from-center));
        }
    </style>
</head>
<body>
    <div class="content">
        <section id="default-example" class="default-example">
          <div id="example-element" class="transition-all" style="transform: rotate3d(1, 1, 1, 45deg);">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face right">3</div>
            <div class="face left">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
          </div>
        </section>
      </div>
</body>
</html>
